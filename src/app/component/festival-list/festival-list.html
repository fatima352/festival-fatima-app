<ul class="festivals-list">
    @for (fest of festivales(); track fest.name){
        <li>
            @let hiddenFestival = false;
            <app-festival-card 
            [festival]="fest"
            (delete)="delete($event)"
            [hidden]="hiddenFestival">
            </app-festival-card>
        </li>
    }
</ul>
<button (click)="show()">Add</button>

@if(showstate()){
    <app-form-add></app-form-add>
}
